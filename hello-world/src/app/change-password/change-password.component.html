<form [formGroup]="changePasswordForm">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" id="oldPassword" type="text" class="form-control">
    <div *ngIf="oldPassword.pending">Comparing with server BD...</div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">
        Old Password is required.
      </div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        Old password is invalid.
      </div>
    </div>
  </div>
  <!-- <div formGroupName="newPasswordGroup" class="form-group"> -->
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" id="newPassword" type="text" class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New Password is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input formControlName="confirmPassword" id="confirmPassword" type="text" class="form-control">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is required.</div>
      <!-- <div *ngIf="confirmPassword.errors.mustMatch"> 
        Passwords must match
      </div>   -->
    </div>
    <div
      *ngIf="confirmPassword.valid && changePasswordForm.invalid && changePasswordForm.errors.passwordsShouldMatch"
      class="alert alert-danger">
      Passwords do not match!
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
